[workspace.package]
version = "2.53.0"
authors = ["Zurich Instruments AG <info@zhinst.com>"]
edition = "2024"
publish = false

[workspace]
members = ["**/src/rust/*"]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0"
bitvec = "1.0"
clap = "4.5.38"
criterion = "0.6"
indexmap = "2.9"
log = "0.4.27"
md5 = "0.7.0"
num-complex = "0.4.6"
numpy = "0.25.0"
proptest = "1.6"
pyo3 = { version = "0.25.0", features = [
    "abi3-py39", "generate-import-lib", "num-complex", "auto-initialize", "anyhow"
] }
pyo3-ffi = "0.25.0"
pyo3-log = "0.12.4"
serde = "1.0"
serde_json = "1.0"
thiserror = "2.0"
uuid = "1.16"
sha1 = "0.10.6"
